<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Homework5</title>
</head>
<body>
<div class="all">
    <div class="chat-box">
        <!-- header -->
        <header>
            <p>Obi-Wan Kenobi Codecamp</p>
            <div class="icon-top-right">
                <img src="https://www.svgrepo.com/show/384669/account-avatar-profile-user-13.svg" alt="Andy">
            </div>
        </header>
        
        <!-- main -->
        <main>
            <div class="chat-container">
                <div class="message">
                    <img src="https://www.svgrepo.com/show/384669/account-avatar-profile-user-13.svg" alt="Andy">
                    <div class="chat-message">
                        <p class="hello">Hello, Darth Maul!</p>
                    </div>
                </div>
                
                <div class="message2">
                    <div class="chat-message2">
                        <p class="chat2">Hi Obi-Wan.</p>
                    </div>
                    <img src="https://www.svgrepo.com/show/384679/account-avatar-profile-user-3.svg" alt="Bobby's avatar">
                </div>
                
                <div class="message2">
                    <div class="chat-message2">
                        <p class="chat3">How are you? </p>
                    </div>
                    <img src="https://www.svgrepo.com/show/384679/account-avatar-profile-user-3.svg" alt="Bobby's avatar">
                </div>
                <footer>
                    <div class="input">
                        <input type="text" name="" id="" placeholder="Enter..">
                        <button type="button"><i class="fa-regular fa-paper-plane"></i></button>
                    </div>
                </footer>
            
                <!-- <span class="time">12:00</span> -->
            </div>
        </main>
        
        <!-- footer -->
       
    </div>
</div>
</body>
</html>
